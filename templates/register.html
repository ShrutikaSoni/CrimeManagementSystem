<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get Registered Today!!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }

        .card-registration .select-arrow {
            top: 13px;
        }

        .alert-error{
            background-color: #f0dd4e;
        }
    </style>
</head>

<body>
    <!-- Message Alert -->
    {% if messages %}
    {%for message in messages%}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert" style="margin: 0;">
        <strong>Alert!</strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    <form action="/register/" method="POST" class="h-100 bg-dark">

        {% csrf_token %}

        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100 ">
                <div class="col ">
                    <div class="card card-registration my-4 bg-dark">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                    alt="Sample photo" class="img-fluid"
                                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                            </div>
                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-light">
                                    <h3 class="mb-5 text-uppercase">Student registration form</h3>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="user_fname" class="form-control form-control-lg"
                                                    name="user_fname" placeholder="First name" required/>
                                                <label class="form-label" for="user_fname">First name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="user_lname" class="form-control form-control-lg"
                                                    name="user_lname" placeholder="Last name" required/>
                                                <label class="form-label" for="user_lname">Last name</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="user_email" name="user_email"
                                            class="form-control form-control-lg" placeholder="xyz@gmail.com" required/>
                                        <label class="form-label" for="user_email">Email ID</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="user_pass" name="user_pass"
                                            class="form-control form-control-lg" placeholder="Password" required/>
                                        <label class="form-label" for="user_pass">Password</label>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="password" id="user_Cpass" name="user_Cpass"
                                            class="form-control form-control-lg" placeholder="Confirm Password" required/>
                                        <label class="form-label" for="user_Cpass">Confirm Password</label>
                                    </div>

                                    <div class="d-flex justify-content-end pt-3">
                                        <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
